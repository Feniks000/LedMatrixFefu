<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LedMatrixController</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            grid-gap: 5px;
            background-color: aqua;
        }

        .matrix {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 1px;
            width: min-content;
            height: min-content;
            background-color: gold;
            padding: 1px;
            border-radius: 5px;
            border-color: goldenrod;
            border-width: 1px;
            border-style: solid;
        }

        .cell {
            background-color: black;
            width: 3em;
            height: 3em;
            border-radius: 5px;
            border: black 1px solid;
            display: flex;
        }

        p {
            margin: auto;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="controller">

    </div>
    <div class="matrix">
        {% for cell in cells %}
            <div class="cell" id="{{ cell.id }}-{{ cell.x }}-{{ cell.y }}" onclick="activate_cell($(this))">
                <p>{{ forloop.counter0 }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    function activate_cell(cell) {
        console.log(cell)

    }
</script>

</body>
</html>
