<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LedMatrixController</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .controller {

        }

        .form {
            margin: 100px;
            width: min-content;
            display: flex;
            flex-direction: row;

        }

        .form label {
            margin: auto;
        }

        @media (min-width: 1000px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                height: 100vh;
                grid-gap: 5px;
                background-color: aqua;
            }
        }

        @media (max-width: 999px) {
            .container {
                display: grid;
                grid-template-rows: 1fr 1fr;
                height: 100vh;
                grid-gap: 5px;
                background-color: aqua;
            }
        }

        .matrix-container {
            display: flex;
            flex-direction: column;
        }

        .matrix-container h1 {
            margin: auto auto 0 auto;
        }

        .matrix {
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 1px;
            width: min-content;
            height: min-content;
            background-color: gold;
            padding: 1px;
            border-radius: 5px;
            border-color: goldenrod;
            border-width: 1px;
            border-style: solid;
        }

        .cell {
            background-color: black;
            width: 3em;
            height: 3em;
            border-radius: 5px;
            border: black 1px solid;
            display: flex;
        }

        .cell p {
            margin: auto;
            color: white;
        }

        .button {
            background-color: #00a700;
            border: black 2px solid;
            border-radius: 5px;
            width: 200px;
            height: 75px;
            font-size: 16px;
        }

        :hover .button {
            background-color: #008000;
        }

        :active .button {
            background-color: #00ff00;
        }

    </style>
    <style href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></style>
</head>
<body>
<div class="container">
    <div class="controller">
        <div style="margin: 30px; display: flex">
            <h2>Текущая ячейка:</h2>
            <h2 id="curr-cell" style="margin-left: 1em"> выберите ячейку</h2>
        </div>
        <div class="form">
            <table>
                <tr>
                    <td>Параметр</td>
                    <td>Ползунок</td>
                    <td>Значение</td>
                </tr>
                <tr>
                    <td>Красный</td>
                    <td><label>
                        <input type="range" id="r-red" min="0" max="255" step="1" value="0"
                               onchange="prototype($(this))">
                    </label></td>
                    <td><p id="val-red">0</p></td>
                </tr>
                <tr>
                    <td>Зеленый</td>
                    <td><label>
                        <input type="range" id="r-green" min="0" max="255" step="1" value="0"
                               onchange="prototype($(this))">
                    </label></td>
                    <td><p id="val-green">0</p></td>
                </tr>
                <tr>
                    <td> Синий</td>
                    <td><label>
                        <input type="range" id="r-blue" min="0" max="255" step="1" value="0"
                               onchange="prototype($(this))">
                    </label></td>
                    <td><p id="val-blue">0</p></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="button" onclick="update_cell()">
                            Обновить выбранную<br>
                            клетку
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="matrix-container">
        <h1>Матрица</h1>
        <div class="matrix">

            {% for cell in cells %}
                <div class="cell" id="{{ cell.id }}"
                     onclick="activate_cell($(this))">
                    <p>{{ forloop.counter0 }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>

    function activate_cell(cell) {
        console.log(cell)
        let h2 = $('#curr-cell').empty()
        h2.append(cell.attr('id'))
        let color = cell.css('background-color')

        console.log(color)
    }

    function prototype(elem) {
        console.log(elem)
        console.log(elem.attr('id'))
        if (elem.attr('id') === 'r-red') {
            console.log('r-red')
            let label = $('#val-red')
            label.empty()
            console.log(document.getElementById("r-red").value)
            label.append(document.getElementById("r-red").value)
        } else if (elem.attr('id') === 'r-green') {
            console.log('r-red')
            let label = $('#val-green')
            label.empty()
            console.log(document.getElementById("r-green").value)
            label.append(document.getElementById("r-green").value)
        } else if (elem.attr('id') === 'r-blue') {
            console.log('r-blue')
            let label = $('#val-blue')
            label.empty()
            console.log(document.getElementById("r-blue").value)
            label.append(document.getElementById("r-blue").value)
        }
    }

    function update_cell(red, green, blue, cell) {
        console.log(cell)
    }
</script>

</body>
</html>
